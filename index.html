<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <title>Color Guessing Game</title>
</head>
<body>

    <div>
        <h1 class="head">Color Guessing Game</h1>
        <p id="" class="gameStatus" data-testid="gameInstructions">[Guess the correct color!]</p>
        <div id="colorBox" data-testid="colorBox">

        </div>
        <p class="score">Score: <span id="score" data-testid="score">0</span></p>
        <p id="gameStatus" class="gameStatus" data-testid="gameStatus"></p>
        <div id="colorOptions" data-testid="colorOption">

        </div>
        <button id="newGameButton" data-testid="newGameButton">New Game</button>
    </div>

    <script src="./app.js"></script>    
</body>
</html>
